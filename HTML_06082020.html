<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hallo Malibu</title>
    <link rel="stylesheet" href="https://js.arcgis.com/4.15/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.15/"></script>
    <style>
      html, body, #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
</head>
<body>

    <div id="viewDiv"></div>   
    <script>
        require([
            "esri/Map",
            "esri/views/MapView"
          ], function(Map, MapView) {
      
          let map = new Map({
            basemap: "topo-vector"
          });
      
          let view = new MapView({
            container: "viewDiv",
            map: map,
            center: [-118.80500, 34.02700], // longitude, latitude
            zoom: 3
          });
        });
        </script>
</body>
</html>
